{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Pousadas - Detalhes</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">

  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">

  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
</head>

<body>
  <main id="main" data-aos="fade" data-aos-delay="1500">

    <!-- SEÇÃO PRINCIPAL -->
    <section id="contact" class="">
        <div class="justify-content-center mt-4">
          <div class="container col-md-6">

            <div class="m-5 text-center">
              <h2>
                <span>
                  DETALHES
                </span>
              </h2>
            </div>

            {% if object.imagem %}
              <img src="{{ object.imagem.url }}" alt="Imagem da Pousada {{ object.nome }}" title="Imagem da Pousada {{ object.nome }}" class="mt-3 mb-3 img-fluid">
            {% endif %}

              <div class="row">
                <div class="col-md-12 mb-3">
                  <label class="fonte-label">Nome:</label>
                  {{ object.nome }}
                  <hr>
                </div>

                <div class="col-md-12 mb-3">
                  <label  class="fonte-label">Descrição:</label>
                  {{ object.descricao }}
                  <hr>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="fonte-label">Estado:</label>
                  {{ object.estado }}
                  <hr>
                </div>

                <div class="col-md-6 mb-3 text-end">
                  <label class="fonte-label">Cidade:</label>
                  {{ object.cidade }}
                  <hr>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="fonte-label">Endereço:</label>
                  {{ object.endereco }}
                  <hr>
                </div>

                <div class="col-md-6 mb-3 text-end">
                  <label class="fonte-label">CEP:</label>
                  {{ object.cep }}
                  <hr>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="fonte-label">Quartos:</label>
                  {{ object.quartos }}
                  <hr>
                </div>

                <div class="col-md-6 mb-3 text-end">
                  <label class="fonte-label">Banheiros:</label>
                  {{ object.banheiros }}
                  <hr>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="fonte-label">Telefone:</label>
                  {{ object.telefone }}
                  <hr>
                </div>

                <div class="col-md-6 mb-3 text-end">
                  <label class="fonte-label">E-mail:</label>
                  {{ object.email }}
                  <hr>
                </div>
              </div>
            </div>

              <div class="mt-3 mb-5 text-center">
                <button type="reset" class="btn btn-cancel"
                  onclick="location.href = '{% url 'pousadas:list' %}'">Voltar</button>
              </div>
          </div>
    </section>
  </main>

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <div id="preloader">
    <div class="line"></div>
  </div>

  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
